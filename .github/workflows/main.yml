  setup-infra-and-deploy:
    runs-on: ubuntu-latest
    environment: production
    # needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login via Azure CLI
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group
        run: >
          az group create
          --name ${{ vars.AZURE_RESOURCE_GROUP }}
          --location ${{ vars.AZURE_LOCATION }}

      - name: Deploy infrastructure
        run: >
          az deployment group create
          --name "jagekrans-dev-web-deployment"
          --resource-group ${{ vars.AZURE_RESOURCE_GROUP }}
          --template-file .infra/main.bicep
          --parameters '{ "siteName": { "value": "${{ env.SITE_NAME }}" }}'
          --mode Incremental

      - name: Get API token
        id: get_token
        run: |
          token=$(az staticwebapp secrets list --name ${{ env.SITE_NAME }} --query "properties.apiKey")
          echo "::add-mask::$token"
          echo "::set-output name=token::$token"

      - name: Install SWA CLI
        run: npm install -g @azure/static-web-apps-cli

      - name: Deploy site
        run: |
          cd site
          swa deploy --deployment-token ${{ steps.get_token.outputs.token }}
